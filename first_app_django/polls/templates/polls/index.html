<!-- Because of how the app_directories template loader works, you can refer to this template within Django as polls/index.html -->

{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <!-- path("<int:question_id>/", views.detail, name="detail"), # /polls/5/ -->
            <!-- name argument was defined in the path() function in polls.urls module -->
            <!-- this removes the reliance on specific URL paths -->
            <!-- link url sample  "url 'app_name:view_name' etc"-->
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
